<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            fadeIn: "fadeIn 2s ease-in backwards",
            spin: 'spin 1.5s linear infinite',
            'wiggle':'wiggle 1s ease-in-out 0s'
          },
          keyframes: {
            fadeIn: {
              "0%": { opacity: 0 },
              "100%": { opacity: 1 }
            },
            spin: {
              "0%": { transform: "rotate(12deg)" },
              "50%": { transform: "rotate(-12deg)" },
              "100%": { transform: "rotate(12deg)" }
            },
            wiggle:{
              '0%':{transform:'rotate(-360deg)'},
            }
          },
          variants: {
            animation: ["motion-safe"]
          },
          
          darkMode:'dark',
        },

        fontFamily: {
          appleEmoji: ["-apple-system", "BlinkMacSystemFont", "sans-serif"],
        },
      }
    }
  </script>
  <script>
    document.getElementById('toggle').addEventListener('change', function () {
    if (this.checked) {
        document.documentElement.classList.add('dark');
    }
    else {

        document.documentElement.classList.remove('dark');
    }
})
  </script>
  <title>Link-React App</title>
</head>
<style>
  .toggle-checkbox:checked {
    right: 0;
    border-color: #68d391;
  }

  .toggle-checkbox:checked+.toggle-label {
    background-color: #68d391;
  }
</style>

<body class="font-appleEmoji bg-[#1a1a1a] text-white">
  <div id="root"></div>
      <script src="../src/index.js" type="script/jsx"></script>
</body>

</html>
